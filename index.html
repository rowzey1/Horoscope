        <section class="Zodiac">

           <img class="capricorn hidden" id="capricorn" src="Horoscope Pictures/Capricorn.png" alt="capricorn">           
           <img class="gemini hidden" id="gemini" src="Horoscope Pictures/Gemini.png" alt="gemini">            
           <img class="leo hidden" sr id="leo" src="Horoscope Pictures/Leo.png" alt="leo">            
           <img class="libra hidden"  id="libra" src="Horoscope Pictures/Libra.png" alt="libra">
           <img class="pisces hidden" id="pisces" src="Horoscope Pictures/Pisces.png" alt="pisces">

           <img class="scorpio hidden" id="scorpio" src="Horoscope Pictures/scorpio.png" alt="scorpio">
